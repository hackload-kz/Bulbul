services:
  bulbul-api:
    build: .
    ports:
      - "8081:8081"
    environment:
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=bulbul
      - DB_PASSWORD=bulbul123
      - DB_NAME=bulbul
      - DB_SSLMODE=disable
      - NATS_URL=nats://nats:4222
      - NATS_CLUSTER_ID=bulbul
      - NATS_CLIENT_ID=biletter-api
      - VALKEY_ADDR=valkey:6379
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

