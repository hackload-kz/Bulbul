  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./data/valkey:/data
    restart: unless-stopped
    command: valkey-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bulbul
      POSTGRES_USER: bulbul
      POSTGRES_PASSWORD: bulbul123
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

