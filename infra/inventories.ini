[load_balancer]
lb-1 ansible_host=82.115.42.45 ansible_user=ubuntu

[backend_servers]
# Add backend servers here when they are created
# backend1 ansible_host=<private_ip> ansible_user=ubuntu
# backend2 ansible_host=<private_ip> ansible_user=ubuntu

[all:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

[backend_servers:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -q debian@82.115.42.45"'