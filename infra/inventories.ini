[load_balancer]
lb-1 ansible_host=192.168.0.49 ansible_user=ubuntu

[api_servers]
api-server-0 ansible_host=192.168.0.52 ansible_user=ubuntu
api-server-1 ansible_host=192.168.0.248 ansible_user=ubuntu

[postgres]
postgres_server ansible_host=192.168.0.246 ansible_user=ubuntu

[valkey]
valkey_server ansible_host=192.168.0.192 ansible_user=ubuntu

[monitoring]
monitoring_server ansible_host=91.147.93.57 ansible_user=ubuntu

[monitoring:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
