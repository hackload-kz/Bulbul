---
# NATS Server configuration
nats_version: "2.10.21"
nats_port: 4222
nats_http_port: 8222
nats_bind: "0.0.0.0"

# JetStream configuration
nats_jetstream_enabled: true
nats_jetstream_max_memory_store: "1GB"
nats_jetstream_max_file_store: "10GB"
nats_jetstream_store_dir: "/var/lib/nats/jetstream"

# Cluster configuration (single server setup)
nats_server_name: "nats-server"
nats_cluster_name: "bulbul-cluster"

# Monitoring
nats_monitoring_enabled: true

# Performance settings
nats_max_connections: 65536
nats_max_subscriptions: 0
nats_max_payload: 1048576
nats_max_pending: 67108864